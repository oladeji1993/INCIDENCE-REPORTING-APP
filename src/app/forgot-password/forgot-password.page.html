<ion-button class="btnn" (click)="back()" fill="clear" ><ion-icon name="chevron-back-outline"></ion-icon></ion-button>
<div class="pl-20 pt-50 title">
  <h1>Forgot Password</h1>
</div>
    <ion-content>
        <div class="header pl-20 pt-40" >
          <h1>Reset Password</h1>
          <ion-item class="email" lines="none">
            <ion-input type="text"  [(ngModel)] = "email" placeholder="Email"></ion-input>
          </ion-item>
        </div>
        <ion-button type="submit" (click)="resetPassword()" class="reset" expand="block">Reset Password</ion-button>
    </ion-content>
